<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div
      class="container mt-2 d-flex justify-content-center align-items-center border-bottom"
    >
      <button
        type="button"
        class="btn btn-success btn-custom1"
        onclick="showAlert()"
      >
        Click me!
      </button>
    </div>

    <div
      class="container mt-4 d-flex justify-content-center align-items-center border-bottom"
    >
      <div class="text-container">
        <p
          id="textElement"
          class="text-content d-flex justify-content-center align-items-center"
        >
          Hi.
        </p>
        <button
          type="button"
          class="btn btn-primary btn-custom2"
          onclick="changeText()"
        >
          Change text
        </button>
      </div>
    </div>

    <div
      class="container mt-4 d-flex justify-content-center align-items-center img-container border-bottom"
    >
      <div class="">
        <img class="img-1" src="Resursi/hello.jpg" alt="hello" />
    </div>

    <script src="myJava.js"></script>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
